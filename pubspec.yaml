name: mys
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.1

#------------ PACKAGE ------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packges
  http: ^1.3.0
  intl: ^0.20.2
  logger: ^2.5.0
  url_launcher: ^6.3.1
  open_file: ^3.5.10
  path_provider: ^2.1.5
  permission_handler: ^11.4.0
  syncfusion_flutter_pdfviewer: ^28.2.7

  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0

  # State Management
  provider: ^6.1.2

  # Mailto
  mailto: ^2.0.0

  # Json
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

  # Setup Json to Model
  build_runner: ^2.4.15
  json_serializable: ^6.9.4

#------------ ./ PACKAGE END ------------#

#------------ FLUTTER ICONS LAUNCHER ------------#
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logos/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logos/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logos/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logos/logo.png"
#------------ ./ FLUTTER ICONS LAUNCHER END------------#

flutter:
  uses-material-design: true

  #------------ LOCAL ASSETS ------------#
  assets:
    - assets/fonts/

    # Images
    - assets/images/
    - assets/images/profile.jpg
    - assets/images/sertifikat/sertifikat-1.jpg

    # Json
    - assets/json/certificate.json

    # Icons
    - assets/icons/

    # Logos
    - assets/logos/logo.png

    # PDF
    - assets/pdf/cv-muhammadsadri.pdf
